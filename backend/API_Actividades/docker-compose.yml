services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongouser
      - MONGO_INITDB_ROOT_PASSWORD=mongopass
    
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ping: 1})", "--quiet"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rabbitmq_actividades
    ports:
      - "5672:5672"   # Puerto AMQP
      - "15672:15672" # Puerto interfaz web de administraci√≥n
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  api_actividades:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api_actividades_go
    ports:
      - "8081:8080"
    environment:
      - MONGO_URI=mongodb://mongouser:mongopass@mongodb:27017
      - MONGO_DB_NAME=actividades_db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - RABBITMQ_QUEUE=actividades_events
      - RABBITMQ_EXCHANGE=actividades_exchange
      - USUARIOS_API_URL=http://host.docker.internal:8082
    restart: on-failure
    
    depends_on:
      mongodb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

volumes:
  mongo_data:
  rabbitmq_data: